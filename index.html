<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="game-wrapper">
      <div id="game-container"></div>
      <div id="game-over">
        <h1>Game Over!</h1>
        <button id="restart-button" onclick="restartGame()">Restart</button>
      </div>
    </div>
  </div>
  <div id="score-container">Score: <span id="game-score">0</span></div>
  <div id="highscore-container">High Score: <span id="game-highscore">0</span></div>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.18.0/build/matter.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
